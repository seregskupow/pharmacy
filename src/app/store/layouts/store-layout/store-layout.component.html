<div class="main-container">
  <div class="alert alert-app-level"></div>
  <header class="header header-6">
    <div class="branding">
      <a href="..." class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">Project Clarity</span>
      </a>
    </div>
    <form class="search">
      <label for="search_input">
        <input
          id="search_input"
          type="text"
          placeholder="Search for keywords..."
        />
      </label>
    </form>
    <div class="header-nav">
      <a href="..." class="active nav-link" aria-current="page"
        ><span class="nav-text">Dashboard</span></a
      >
      <a href="..." class="nav-link"
        ><span class="nav-text">Interactive Analytics</span></a
      >
    </div>
    <div class="header-actions mr-10">
      <ng-container *ngIf="authService.user | async as user">
        <clr-dropdown>
          <button
            class="nav-text"
            clrDropdownTrigger
            aria-label="open user profile"
          >
            <img [src]="user.avatar" class="avatar mr-5" alt="avatar" />
            <span>{{ user.name }}</span>
            <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a href="..." clrDropdownItem>Preferences</a>
            <a href="#" clrDropdownItem (click)="authService.logout()"
              >Log out</a
            >
          </clr-dropdown-menu>
        </clr-dropdown>
      </ng-container>
      <ng-container *ngIf="!(authService.user | async) as user">
        <clr-dropdown>
          <button
            class="nav-icon"
            clrDropdownTrigger
            aria-label="toggle settings menu"
          >
            <clr-icon shape="login"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a routerLink="/auth/login" clrDropdownItem>Login</a>
            <a routerLink="/auth/register" clrDropdownItem>Register</a>
          </clr-dropdown-menu>
        </clr-dropdown>
      </ng-container>
    </div>
  </header>
  <nav class="subnav"></nav>
  <div class="content-container">
    <div class="content-area"></div>
  </div>
</div>
