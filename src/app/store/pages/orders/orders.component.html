<div
  *ngIf="loading"
  class="w-full h-19rem flex align-items-center justify-content-center"
>
  <p-progressSpinner></p-progressSpinner>
</div>
<div
  *ngIf="orders.length === 0 && !loading"
  class="w-full h-19rem flex align-items-center justify-content-center"
>
  <h1>Your cart is empty</h1>
</div>

<div
  *ngIf="!loading && orders.length > 0"
  class="surface-0 px-4 py-8 md:px-6 lg:px-8"
>
  <div
    class="flex flex-column md:flex-row justify-content-between align-items-center mb-4"
  >
    <div class="flex flex-column text-center md:text-left">
      <span class="text-900 text-3xl mb-2">My Orders</span>
    </div>
    <span class="p-input-icon-right mt-5 mb-2 md:mt-0 md:mb-0 w-full lg:w-25rem"
      ><i class="pi pi-search text-gray-400"></i
    ></span>
  </div>
  <div
    *ngFor="let order of orders"
    class="surface-card grid grid-nogutter border-round shadow-2 mb-4"
  >
    <div class="col-12 flex p-2 surface-100 border-round-top">
      <div class="p-2 flex-auto text-center md:text-left">
        <span class="text-600 block">Order Number</span
        ><span class="text-900 font-medium block mt-2">{{ order.id }}</span>
      </div>
      <p-divider
        align="center"
        layout="vertical"
        styleclass="h-full  mx-0 lg:mx-3"
        class="p-element"
        ><div
          role="separator"
          class="h-full mx-0 lg:mx-3 p-divider p-component p-divider-vertical p-divider-solid p-divider-center"
        >
          <div class="p-divider-content"></div></div
      ></p-divider>
      <div class="p-2 flex-auto text-center md:text-left">
        <span class="text-600 block">Order Date</span
        ><span class="text-900 font-medium block mt-2">{{
          order.createdAt | date: "short"
        }}</span>
      </div>
      <p-divider
        align="center"
        layout="vertical"
        styleclass="h-full  mx-0 lg:mx-3"
        class="p-element"
        ><div
          role="separator"
          class="h-full mx-0 lg:mx-3 p-divider p-component p-divider-vertical p-divider-solid p-divider-center"
        >
          <div class="p-divider-content"></div></div
      ></p-divider>
      <div class="p-2 flex-auto text-center md:text-left">
        <span class="text-600 block">Total Amount</span
        ><span class="text-900 font-medium block mt-2">${{ order.total }}</span>
      </div>
    </div>
    <div class="col-12">
      <ng-container *ngFor="let product of order.OrderToProduct">
        <div
          class="p-2 my-4 flex flex-column lg:flex-row justify-content-between align-items-center"
        >
          <div
            class="flex flex-column lg:flex-row justify-content-center align-items-center px-2"
          >
            <img
              src="https://www.primefaces.org/primeblocks-ng/assets/images/blocks/ecommerce/orderhistory/orderhistory-1-1.png"
              alt="product"
              class="w-8rem h-8rem mr-3 flex-shrink-0"
            />
            <div class="flex flex-column my-auto text-center md:text-left">
              <span class="text-900 font-medium mb-3 mt-3 lg:mt-0">{{
                product.Product.name
              }}</span>
            </div>
          </div>
          <div
            class="bg-green-50 mr-0 lg:mr-3 mt-4 lg:mt-0 p-2 flex align-items-center"
            style="border-radius: 2.5rem"
          >
            <span
              class="bg-green-500 text-white flex align-items-center justify-content-center border-circle mr-2"
              style="min-width: 2rem; min-height: 2rem"
              ><i class="pi pi-check"></i></span
            ><span class="text-green-500"
              >Will be delivered on {{ order.createdAt | date: "medium" }}</span
            >
          </div>
        </div>
        <p-divider class="p-element w-full block lg:hidden surface-border"
          ><div
            role="separator"
            class="p-divider p-component p-divider-horizontal p-divider-solid p-divider-left"
          >
            <div class="p-divider-content"></div></div
        ></p-divider>
      </ng-container>
    </div>
  </div>
</div>
